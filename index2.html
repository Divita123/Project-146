<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    </head>
    <body>
        <a-scene background = 'color:lightgreen'>
            <a-entity position = '0 0 15'>
                <a-camera>
                </a-camera>
            </a-entity>
            <a-plane position="0 -0.2 12" rotation="-90 0 0" width="10" height="5" color="tomato"></a-plane>
         
            <a-box position="0 2.5 13" depth="0.5" height="0.5" width="0.6" color="lightblue"></a-box>
         

            <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:position; from:-0.1 1.2 -2.5; to:-0.1 1.1 -2.5; dir:alternate; loop:true; dur:1000;">
                <a-sphere position="-0.05 1.2 16" rotation="-90 0 0" radius="0.07" color="black"></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:position; from:-0.1 1.2 -2.5; to:-0.1 1.1 -2.5; dir:alternate; loop:true; dur:1000;">
                <a-sphere position="0.3 1.2 16" rotation="-90 0 0" radius="0.07" color="black"></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:position; from:-0.1 1.2 -2.5; to:-0.1 1.1 -2.5; dir:alternate; loop:true; dur:1000;">
                <a-sphere position="-0.03 1.15 16.09" rotation="-90 0 0" radius="0.02" color="white"></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation="property:position; from:-0.1 1.2 -2.5; to:-0.1 1.1 -2.5; dir:alternate; loop:true; dur:1000;">
                <a-sphere position="0.3 1.15 16.09" rotation="-90 0 0" radius="0.02" color="white"></a-sphere>
            </a-entity>

            

            <a-cylinder position="0 2 13" radius="0.15" height="0.5" color="black"></a-cylinder>
            <a-entity position = '0 0 0' animation="property:position; from:-0.1 1.9 5.5; to:0.1 1.9 5.5; dir:alternate; loop:true; dur:1000;">
                <a-sphere position="-0.1 1.9 5.5" rotation="-90 0 0" radius="0.45" color="yellow"></a-sphere>
                <a-cylinder position="-0.1 2.4 5.6" radius="0.05" height="0.5" color="black"></a-cylinder>
                <a-sphere position="-0.1 3 5.5" rotation="-90 0 0" radius="0.1" color="black"></a-sphere>
            </a-entity>

            <a-box position="0 1.5 13" depth="0.5" height="0.8" width="1" color="lightblue"></a-box>
            <a-box position="0 1.65 13.2" depth="0.25" height="0.3" width="0.8" color="black"></a-box>
            <a-cylinder position="-0.55 1.5 13.3" radius="0.05" height="0.8" color="lightblue"></a-cylinder>
            <a-cylinder position="0.65 1.9 13.3" rotation = '-90 0 0' radius="0.05" height="1" color="lightblue"></a-cylinder>
            <a-cylinder position="0 1 13" radius="0.1" height="0.5" color="black"></a-cylinder>
            <a-circle  position="0 -0.08 11" rotation = '-90 0 0' radius="0.6" height="1.5" color="lightgray"></a-circle>
            <a-cylinder position="0 -0.2 11"  radius="0.7" height="0.1" color="black"></a-cylinder>
            <a-cylinder position="0 2 13" radius="0.15" height="0.5" color="black"></a-cylinder>
        </a-scene>

</html>
